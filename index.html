<!DOCTYPE html>
<html>
<head>
  <title>Escape Maze!!</title>
  <link rel="icon" type="image/png" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Nosifer&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<audio id="lobby">
  <source src="assets/sound/opening.mp3" />
</audio>

<audio id="bgm">
  <source src="assets/sound/BGM.mp3" />
</audio>
<body>
  
  <div id="maze-container">
    <div id="start-screen">
      <div id="audio-logo" onclick="playLobbyMusic()">
        <img id="audio-logo-img" src="assets/img/disable-audio.png" alt="Audio Logo" />
      </div>
      <div id="informasi-container">
        <button id="tombol-informasi"></button>
      </div>
      <div id="custom-popup" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p2>GAME OBJECTIVE</p2>
          <h3>Seek the door to escape as swiftly as possible through its enchanting pathways.</h3>
        </div>
      </div>
      <h1>Welcome to</h1>
      <p>Escape the Maze!!</p>
      <h2>Please select the dimensions of the maze:</h2>
      <br>
      <input type="number" id="maze-width" min="8" max="30" placeholder="Width" value="10"/>
      <input type="number" id="maze-height" min="8" max="30" placeholder="Height" value="10"/>
      <br>
      <button onclick="randomizeDimensions()">Random</button>
      <button id="start-button">Start Game</button>
    </div>
  </div>

  <div id="minimap-container">
    <div id="minimap-grid"></div>
  </div>

  <div id="zombie"></div>
  <div id="game-over">
    <p id="game-over-text"></p>
    <button id="restart-button">Restart Game</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
